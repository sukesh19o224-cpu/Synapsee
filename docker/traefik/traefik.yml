# Traefik Static Configuration

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: synapse-network

# Enable access logs
accessLog:
  filePath: "/var/log/traefik/access.log"

# Logging
log:
  level: INFO
